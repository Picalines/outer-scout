<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerIU" />
    <title>OuterScout swagger</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5.12.0/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.12.0/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.12.0/swagger-ui-standalone-preset.js"
      crossorigin
    ></script>
    <script>
      window.onload = () => {
        const HideCurlPlugin = () => {
          return {
            wrapComponents: {
              curl: () => () => null,
            },
          };
        };

        const serverUrl = location.protocol + "//" + location.host;

        window.ui = SwaggerUIBundle({
          dom_id: "#swagger-ui",
          url: serverUrl + "/api/spec?type=openapi",
          plugins: [HideCurlPlugin],
          syntaxHighlight: {
            activate: true,
            theme: "obsidian",
          },
        });
      };
    </script>
  </body>
</html>
